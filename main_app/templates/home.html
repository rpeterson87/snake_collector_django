{% extends 'base.html' %} 
{% block content %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<div class="home__playlists">
    {% for snake in snakes %}

        <div class="playlist mb-5">
            <h3 class="title is-3 has-text-success">{{snake.title}}</h3>
            <hr />
            {% for snake in snake.list.all %}
                <div class="song">
                    <span>{{forloop.counter}}</span>
                    <span><b>{{snake.habitats}}</b></span>
                    <span>{{snake.length}}</span>
                </div>

            {% endfor %}
            <span>
                <a href="{% url 'snakelist_snake_assoc' snake.pk snake.pk %}?assoc=remove" class="button is-danger is-outlined">
                <span class="icon is-small">
                    <i class="fas fa-times"></i>
                </span>
                </a>
            </span>
        </div>
    {% empty %} 
        <div class="playlist mb-5">"There are no snakes in this list"</div>
    {% endfor %}
</div>
{% endblock %}
